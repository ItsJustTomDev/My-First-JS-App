<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dist/styles.min.css" />
    <title>Tom Wuijster</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav
          class="p-3 navbar navbar-expand-sm navbar-dark navbar-dark2 fixed-top"
        >
          <a class="navbar-brand" href="#">
            <h1>Pokedex app</h1>
          </a>
          <div class="collapse navbar-collapse" id="searchBox">
            <ul class="navbar-nav mx-auto"></ul>
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                onfocus="this.value"
                =""
                type="text"
                placeholder="Search Pokemon"
                aria-label="Search Pokemon"
                onkeyup="pokemonRepository.findPokemon(this.value)"
              />
            </form>
          </div>
        </nav>
      </header>

      <div class="main__container">
        <div class="main__title">
          <h1>Pokemons</h1>
        </div>
        <div class="main__items">
          <ul id="pokemon-list" class="list-group"></ul>
        </div>
      </div>
    </div>

    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel"></h5>
            <button
              type="button"
              class="close btn btn-primary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/script.min.js"></script>
  </body>
</html>
